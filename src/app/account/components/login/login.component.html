<div class="container vh-100">
    <div class="row justify-content-center h-100 mx-5">
        <div class="card my-auto shadow p-0 mw-50">
            <div class="card-body px-5">
                <div class="text-center">

                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    Please enter your login details
                </p>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group my-4">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" />
                    </div>

                    <div class="form-group my-4">
                        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password" />
                    </div>

                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">

                </form>

            </div>



        </div>
    </div>
</div>
