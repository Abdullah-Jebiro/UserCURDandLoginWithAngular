<div class="container pt-2">
    <div class="btn btn-primary btn-create d-flex justify-content-between  align-items-center" [routerLink]="['./Create']">
        <i class="fa-solid fa-user-plus"></i>
    </div>

    <div class="card ">
        <div class="card-header d-flex justify-content-between text-bg-light">
            <h3>Users List</h3>
            <ul class="navbar-nav d-flex justify-content-between flex-row ">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" [routerLink]="['./Create']">Create</a>
                </li>

                <li class="nav-item px-5">
                    <a class="nav-link btn" aria-current="page" (click)="onLogout()">Logout</a>
                </li>
            </ul>
        </div>
        <div class="card-bady">
            <div class="card-bady">
                <div class="table-responsive">
                    <table class="table  table-light table-hover" *ngIf="Users?.data as User">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Image </th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let user of User" [routerLink]="['./',user.id]">
                                <td>{{user.first_name}} {{user.last_name}}</td>
                                <td>{{user.email}}</td>
                                <td> <img [src]="user.avatar" [alt]="user.first_name" [style.width.px]="50"> </td>

                            </tr>

                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class=" width w-100">
        <app-pagination *ngIf="Users?.total_pages as total" class="d-flex justify-content-center" [totalPages]="total" (changePage)="onChangePage($event)"></app-pagination>
    </div>
</div>
