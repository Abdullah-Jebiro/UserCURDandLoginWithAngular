<div class="container vh-100">
    <div class="row justify-content-center h-100 mx-5">

        <div class="card my-auto shadow p-0 mw-50">
            <div class="card-body px-5">

                <app-alert [message]="alert.message" [type]="alert.type"></app-alert>

                <p style="color: lightslategray; text-align: center;">
                    Please enter your User details
                </p>

                <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
                    <div class="form-group my-4">
                        <input id="name" placeholder="Name" class="form-control" formControlName="name" />
                    </div>

                    <div class="form-group my-4">
                        <input id="job" placeholder="Job" class="form-control" formControlName="job" />
                    </div>

                    <input type="submit" class="btn btn-primary w-100" value="Add" name="">
                </form>

            </div>
        </div>
    </div>
</div>
